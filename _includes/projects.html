<h2>Projects</h2>
<div class="container" id="projects">
  <div class="row">
    {% for item in site.data.projects %}
    <div class="col">
      <a
        data-toggle="modal"
        data-target="#exampleModal{{ item.id }}"
        style="cursor: grab"
      >
        <div class="card">
          <div class="info">
            <p class="title text-center">{{ item.title }}</p>
            <p class="location text-center">{{ item.event }}</p>
            <p class="dates text-center">{{ item.date }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div
    class="modal fade"
    id="exampleModal{{ item.id }}"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ item.title }}</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h5 class="location">{{ item.event }}</h5>
          <p class="summary">{{ item.summary }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            Close
          </button>
          <a href="/projects/{{ item.page-name }}" class="btn btn-secondary"
            >Read More</a
          >
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
